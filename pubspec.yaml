name: booking_app
description: Bootcamp Flutter Booking App
version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'


dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  bloc: ^8.1.2
  flutter_bloc: ^8.1.3
  http: ^1.1.0
  shared_preferences: ^2.2.2
  logging: ^1.2.0
  flutter_screenutil: ^5.9.0
  auto_route: ^5.0.2
  get_it: ^7.6.4



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  auto_route_generator: any
  build_runner: ^2.1.8


flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/Città-Standing.png
    - assets/images/Città-Standing-1.png
    - assets/images/Città-Standing-2.png
    - assets/images/Città-Avatar-and-Backdrop.png
    - assets/images/Città-Plants-2.png
    - assets/images/Città-Plants.png


  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
        - asset: assets/fonts/Poppins-SemiBold.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
        - asset: assets/fonts/Poppins-ExtraBold.ttf
        - asset: assets/fonts/Poppins-Black.ttf